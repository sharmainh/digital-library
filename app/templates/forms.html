

<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset style="color: white;" id="email-field">
            {{ form.email.label }}
            {{ form.email(class = 'form-control', 
            placeholder = 'Enter email here ') }}
        </fieldset>
    </div>

        <fieldset style="color: white; padding-top: 2em;" id="pass-field">
            {{ form.password.label }}
            {{ form.password(class = "form-control", 
            placeholder = "Enter password here ") }}
        </fieldset>

        <!-- Submit button area -->
        <div class="col d-flex justify-content-center pt-4">
            {{ form.submit_button(class = "btn button btn-block mt-2")}}
        </div>
    

</form>
