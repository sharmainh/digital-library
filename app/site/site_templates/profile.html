{% extends 'base.html' %}

{% block content %} 
  
    <div class="library text-light text-center mb-2 justify-content-center">
        <div class="d-flex flex-column bd-highlight mb-3"></div>
            <div class="p-2 bd-highlight">
                <h1 class="col text-center">{{ current_user.email}}'s profile</h1>
                <h3 class="p-5">Here are your profile details</h3>
            </div>
            <div class="d-flex justify-content-center">
                <ul class="list-group text-center">
                    <li class="list-group-item text-center" >Email: {{ current_user.email }}</li>
                    <li class="list-group-item text-center"  style="width:fit-content">Token: {{ current_user.token }} </li> 
                </ul>
            </div>
    </div>
</div>
{% endblock %}
